[package]
name = "crates-tui"
version = "0.1.7"
edition = "2021"
description = "A TUI for crates.io"
license = "MIT"
repository = "https://github.com/ratatui-org/crates-tui"
authors = ["The Ratatui Developers"]
build = "build.rs"

[package.metadata.wix]
upgrade-guid = "75B519B6-FF67-49E6-A6D3-5D5794A5A6AA"
path-guid = "C3C0C045-C8A0-4585-A888-BE5C46534B7D"
license = false
eula = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
better-panic = "0.3.0"
cfg-if = "1.0.0"
chrono = "0.4.35"
clap = { version = "4.5.3", features = ["derive", "cargo", "wrap_help", "unicode", "string", "unstable-styles", "color"] }
color-eyre = "0.6.3"
copypasta = "0.10.1"
crates_io_api = "0.9.0"
crossterm = { version = "0.27.0", features = ["serde", "event-stream"] }
derive_deref = "1.1.1"
directories = "5.0.1"
figment = { version = "0.10.15", features = ["env", "toml", "yaml"] }
futures = "0.3.28"
human-panic = "1.2.0"
itertools = "0.12.0"
json5 = "0.4.1"
lazy_static = "1.4.0"
libc = "0.2.148"
num-format = "0.4.4"
pretty_assertions = "1.4.0"
ratatui = { version = "0.26.1", features = ["serde", "macros"] }
ratatui-macros = "0.2.3"
serde = { version = "1.0.197", features = ["derive"] }
serde_with = "3.7.0"
signal-hook = "0.3.17"
strip-ansi-escapes = "0.2.0"
strum = { version = "0.26.2", features = ["derive"] }
textwrap = "0.16.1"
tokio = { version = "1.36.0", features = ["full"] }
tokio-stream = "0.1.15"
tokio-util = "0.7.10"
toml = "0.8.12"
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-error = "0.2.0"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "serde", "serde_json"] }
tui-input = "0.8.0"
unicode-width = "0.1.11"
uuid = "1.7.0"
webbrowser = "0.8.13"

[build-dependencies]
vergen = { version = "8.2.6", features = [ "build", "git", "git2", "cargo" ]}

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.9.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"
